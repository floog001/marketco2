version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: marketco
      POSTGRES_PASSWORD: marketco
      POSTGRES_DB: marketco
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  api:
    build:
      context: ./apps/api
    environment:
      HOST: 0.0.0.0
      PORT: 3000
      DATABASE_URL: postgres://marketco:marketco@db:5432/marketco
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  pg_data:
